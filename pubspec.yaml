name: contact_picker
description: A Flutter plugin for picking a contact from the address book.
version: 1.0.0
author: Michael Goderbauer <michael@goderbauer.net>
homepage: https://github.com/goderbauer/contact_picker

flutter:
  plugin:
    platforms:
      android:
        package: net.goderbauer.flutter.contactpicker
        pluginClass: ContactPickerPlugin
      ios:
        pluginClass: ContactPickerPlugin

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.10.0"

